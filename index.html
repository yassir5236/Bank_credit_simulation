<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

<body>
  <h1>Demander mon crédit en ligne</h1>


  <div class="container">
    <div class="container-block">
      <div class="block"> 1 Simuler mon crédit</div>
      <div class="block"> 2 Mes coordonnées</div>
      <div class="block"> 3 Mes infos personnelles</div>
    </div>


    <form class="simuler_mon_credit" action="">
      <h3>Mon projet</h3>
      <select class="mon_projet" name="">
        <option value="">Jai besoin d'argent</option>
        <option value="">Je finance mon véhicule d'occasion</option>
        <option value="">Je Gér mes imprévus</option>
        <option value="">Je finance mon véhicule neuf</option>
        <option value="">J'équipe ma maison</option>
      </select>

      <h3>Je suis</h3>
      <select class="je_suis" id="" name="">
        <option value="">Salarié du secteur privé</option>
        <option value="">Fonctionnaire</option>
        <option value="">profession libérale</option>
        <option value="">Commerçant</option>
        <option value="">Retraité</option>
        <option value="">Autres professions</option>


      </select>

      <div class="montant_group">
        <label for="amount">Montant (en DH)</label><br>
        <input type="number" id="amount" value="158000" oninput="updateForm()"><br>
        <input type="range" id="amount-slider" min="5000" max="400000" value="158000" oninput="syncAmount()">
      </div>

      <div class="duree_group">
        <label for="amount">Montant (en DH)</label><br>
        <input type="number" id="amount" value="158000" oninput="updateForm()"><br>
        <input type="range" id="amount-slider" min="5000" max="400000" value="158000" oninput="syncAmount()">
      </div>

      <div class="mensualite-group">
        <label for="amount">Montant (en DH)</label><br>
        <input type="number" id="amount" value="158000" oninput="updateForm()"><br>
        <input type="range" id="amount-slider" min="5000" max="400000" value="158000" oninput="syncAmount()">
      </div>





      <div class="divBoutton">
        <button class="button-form1">
          <span class="span-bouton1">Continuer</span><br> Sans engagement
        </button>
      </div>




    </form>

  </div>
</body>

</html>
